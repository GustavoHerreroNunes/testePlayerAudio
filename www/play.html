<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS necessário-->
        <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">

        <title>Play - Teste Player Áudio</title>
    </head>
    <body>
        <div class="container-flex">
            <div class="position-absolute top-50 start-50 translate-middle">
                <!--Cards para ações no Banco de Dados-->
                <div class="b-0 content-fluid">
                    <audio id="playerSound" controls>
                        <source />
                        <p>This browser does not support our audio format</p>
                    </audio>
                    <div class="mb-2">
                        <button class="btn btn-outline-dark rounded-circle" id="btnPlay">&#10148;</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-outline-success rounded col-6" id="btnStartReading" disabled>Iniciar Leitura</button>
                    </div>
                    <div class="row mt-2">
                        <div class="col fw-bold text-success">Audio Played</div>
                        <div class="col fw-bold text-info">Volume</div>
                        <div class="col fw-bold text-secondary">Is Ready?</div>
                    </div>
                    <div class="row">
                        <div class="col" id="audioPlayed"></div>
                        <div class="col" id="volume"></div>
                        <div class="col" id="isReady"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="cordova.js"></script>

        <script src="js/jquery.js"></script>
        
        <script type="text/javascript" src="js/player.js"></script>
    </body>
</html>
